<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Automify</title>

  <!-- SEO -->
  <meta name="description" content="Login to Automify to manage your business leads and tools.">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f4f6f8;
    }
    .container{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .box{
      background:#fff;
      width:90%;
      max-width:360px;
      padding:25px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      text-align:center;
    }
    input,button{
      width:100%;
      padding:12px;
      margin-top:12px;
    }
    button{
      background:#000;
      color:#fff;
      border:none;
      border-radius:5px;
    }
    p{
      font-size:13px;
      color:#666;
      margin-top:15px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">
    <h2>Automify Login</h2>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button onclick="location.href='dashboard.html'">Login</button>

    <p>Demo login – no backend yet</p>
  </div>
</div>

</body>
</html>
