<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automify provides simple AI tools for small businesses to streamline their workflow.">
    <title>Automify | Simple AI Tools</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; color: var(--primary); }
        p { color: #64748b; margin-bottom: 2rem; }
        .btn {
            display: block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { border: 1px solid #e2e8f0; color: var(--text); }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automify</h1>
        <p>Simple AI tools for small businesses</p>
        <a href="login.html" class="btn btn-primary">Login</a>
        <a href="dashboard.html" class="btn btn-outline">Go to Dashboard</a>
    </div>
</body>
</html>
